### Site Settings ###
title               : Conan K. Zhang
subtitle            : Senior Gameplay Engineer
description         : >-
                      I'm a passionate senior gameplay engineer that loves to create experiences that entertain and help people at the same time!
baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : conankzhang/conankzhang.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : conankzhang/portfolYOU
open_new_tab        : true                              # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji
  - jekyll-remote-theme


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


