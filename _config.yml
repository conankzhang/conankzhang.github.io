  shortname: conankzhang                                # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                         # Set true to enable analytics
  google:
    tracking_id: UA-212201572-2


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
